<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kodbank ‚Äì Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a1a, #1a1040, #0d1b2a);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated grid background */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(124,58,237,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(124,58,237,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.12;
      animation: pulse 6s ease-in-out infinite;
    }
    .orb1 { width: 500px; height: 500px; background: #7c3aed; top: -150px; right: -150px; }
    .orb2 { width: 400px; height: 400px; background: #0ea5e9; bottom: -100px; left: -100px; animation-delay: 3s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.12; transform: scale(1); }
      50% { opacity: 0.2; transform: scale(1.05); }
    }

    .card {
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 28px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 10;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.08);
      animation: appear 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.85) translateY(30px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 36px;
    }

    .logo-icon {
      width: 68px; height: 68px;
      background: linear-gradient(135deg, #7c3aed 0%, #0ea5e9 100%);
      border-radius: 20px;
      display: flex; align-items: center; justify-content: center;
      font-size: 32px;
      margin: 0 auto 14px;
      box-shadow: 0 12px 32px rgba(124,58,237,0.5), 0 0 0 1px rgba(255,255,255,0.1);
      animation: iconGlow 3s ease-in-out infinite;
    }

    @keyframes iconGlow {
      0%, 100% { box-shadow: 0 12px 32px rgba(124,58,237,0.5), 0 0 0 1px rgba(255,255,255,0.1); }
      50% { box-shadow: 0 12px 48px rgba(124,58,237,0.8), 0 0 0 1px rgba(255,255,255,0.15); }
    }

    .logo h1 {
      font-size: 30px;
      font-weight: 800;
      background: linear-gradient(135deg, #a78bfa, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .logo p {
      color: rgba(255,255,255,0.4);
      font-size: 14px;
      margin-top: 6px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: rgba(255,255,255,0.6);
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: 0.3px;
    }

    .input-wrap {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      pointer-events: none;
    }

    input {
      width: 100%;
      padding: 13px 16px 13px 44px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      color: #fff;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;
      outline: none;
    }

    input::placeholder { color: rgba(255,255,255,0.25); }

    input:focus {
      border-color: rgba(124,58,237,0.6);
      background: rgba(124,58,237,0.08);
      box-shadow: 0 0 0 4px rgba(124,58,237,0.15);
    }

    .password-toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255,255,255,0.4);
      font-size: 16px;
      transition: color 0.2s;
    }
    .password-toggle:hover { color: rgba(255,255,255,0.7); }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #7c3aed, #0ea5e9);
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 4px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.3px;
    }

    .btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
    }

    .btn:hover { transform: translateY(-3px); box-shadow: 0 16px 40px rgba(124,58,237,0.5); }
    .btn:active { transform: translateY(0); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; box-shadow: none !important; }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 24px 0;
      color: rgba(255,255,255,0.2);
      font-size: 12px;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.08);
    }

    .link-row {
      text-align: center;
      color: rgba(255,255,255,0.4);
      font-size: 13px;
    }

    .link-row a {
      color: #a78bfa;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .link-row a:hover { color: #c4b5fd; }

    .alert {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      margin-top: 14px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .alert.error { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.25); color: #fca5a5; }
    .alert.success { background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.25); color: #86efac; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .spinner {
      display: inline-block;
      width: 16px; height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .feature-pills {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 28px;
      flex-wrap: wrap;
    }

    .pill {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 11px;
      color: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>

  <div class="card">
    <div class="logo">
      <div class="logo-icon">üè¶</div>
      <h1>Kodbank</h1>
      <p>Sign in to your account</p>
    </div>

    <div class="form-group">
      <label>Username</label>
      <div class="input-wrap">
        <span class="input-icon">üë§</span>
        <input type="text" id="username" placeholder="Enter your username" autocomplete="username" />
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="input-wrap">
        <span class="input-icon">üîí</span>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" />
        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
    </div>

    <button class="btn" id="loginBtn" onclick="login()">Sign In to Kodbank</button>

    <div class="alert" id="alertBox"></div>

    <div class="divider">OR</div>

    <div class="link-row">
      New to Kodbank? <a href="/register">Create Account</a>
    </div>

    <div class="feature-pills">
      <span class="pill">üîê JWT Secured</span>
      <span class="pill">üõ°Ô∏è Encrypted</span>
      <span class="pill">‚ö° Instant Access</span>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function showAlert(msg, type) {
      const box = document.getElementById('alertBox');
      box.textContent = msg;
      box.className = `alert ${type}`;
      box.style.display = 'block';
    }

    async function login() {
      const btn = document.getElementById('loginBtn');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showAlert('‚ö†Ô∏è Please enter username and password.', 'error');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span>Signing In...';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
          // Store token in localStorage for dashboard use
          if (data.token) {
            localStorage.setItem('kodbank_token', data.token);
          }
          showAlert('‚úÖ Login successful! Redirecting...', 'success');
          setTimeout(() => window.location.href = '/userdashboard', 1200);
        } else {
          showAlert('‚ùå ' + data.message, 'error');
          btn.disabled = false;
          btn.innerHTML = 'Sign In to Kodbank';
        }
      } catch (err) {
        showAlert('‚ùå Network error. Please try again.', 'error');
        btn.disabled = false;
        btn.innerHTML = 'Sign In to Kodbank';
      }
    }

    document.addEventListener('keypress', e => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
