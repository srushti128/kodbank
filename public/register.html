<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kodbank ‚Äì Register</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated background orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: floatOrb 8s ease-in-out infinite;
    }
    .orb1 { width: 400px; height: 400px; background: #7c3aed; top: -100px; left: -100px; animation-delay: 0s; }
    .orb2 { width: 350px; height: 350px; background: #2563eb; bottom: -100px; right: -100px; animation-delay: 3s; }
    .orb3 { width: 250px; height: 250px; background: #db2777; top: 50%; left: 50%; animation-delay: 6s; }

    @keyframes floatOrb {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }

    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 460px;
      position: relative;
      z-index: 10;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 28px;
    }

    .logo-icon {
      width: 60px; height: 60px;
      background: linear-gradient(135deg, #7c3aed, #2563eb);
      border-radius: 16px;
      display: flex; align-items: center; justify-content: center;
      font-size: 28px;
      margin: 0 auto 12px;
      box-shadow: 0 8px 24px rgba(124,58,237,0.4);
    }

    .logo h1 {
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(135deg, #a78bfa, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .logo p {
      color: rgba(255,255,255,0.5);
      font-size: 13px;
      margin-top: 4px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      color: rgba(255,255,255,0.7);
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;
      outline: none;
    }

    input::placeholder { color: rgba(255,255,255,0.3); }

    input:focus, select:focus {
      border-color: #7c3aed;
      background: rgba(124,58,237,0.1);
      box-shadow: 0 0 0 3px rgba(124,58,237,0.2);
    }

    select option { background: #1e1b4b; color: #fff; }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #7c3aed, #2563eb);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before { left: 100%; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(124,58,237,0.4); }
    .btn:active { transform: translateY(0); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .link-row {
      text-align: center;
      margin-top: 20px;
      color: rgba(255,255,255,0.5);
      font-size: 13px;
    }

    .link-row a {
      color: #a78bfa;
      text-decoration: none;
      font-weight: 600;
    }

    .link-row a:hover { color: #c4b5fd; }

    .alert {
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 13px;
      margin-top: 12px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .alert.error { background: rgba(239,68,68,0.15); border: 1px solid rgba(239,68,68,0.3); color: #fca5a5; }
    .alert.success { background: rgba(34,197,94,0.15); border: 1px solid rgba(34,197,94,0.3); color: #86efac; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      display: inline-block;
      background: rgba(34,197,94,0.15);
      border: 1px solid rgba(34,197,94,0.3);
      color: #86efac;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 20px;
      margin-left: 8px;
      font-weight: 500;
    }

    .balance-info {
      text-align: center;
      background: rgba(124,58,237,0.1);
      border: 1px solid rgba(124,58,237,0.2);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
      color: rgba(255,255,255,0.7);
      font-size: 13px;
    }

    .balance-info span {
      color: #a78bfa;
      font-weight: 700;
      font-size: 15px;
    }

    .spinner {
      display: inline-block;
      width: 16px; height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <div class="card">
    <div class="logo">
      <div class="logo-icon">üè¶</div>
      <h1>Kodbank</h1>
      <p>Create your account</p>
    </div>

    <div class="balance-info">
      üéÅ New account bonus: <span>‚Çπ1,00,000</span> credited instantly!
    </div>

    <div class="row">
      <div class="form-group">
        <label>User ID (UID)</label>
        <input type="text" id="uid" placeholder="Auto-generated" readonly style="opacity:0.5;cursor:not-allowed;" />
      </div>
      <div class="form-group">
        <label>Role <span class="badge">Customer</span></label>
        <select id="role" disabled>
          <option value="Customer">Customer</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="Choose a username" />
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Min. 6 characters" />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="phone" placeholder="+91 98765 43210" />
    </div>

    <button class="btn" id="registerBtn" onclick="register()">Create Account</button>

    <div class="alert" id="alertBox"></div>

    <div class="link-row">
      Already have an account? <a href="/login">Sign in</a>
    </div>
  </div>

  <script>
    // Auto-generate UID
    function generateUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
        const r = Math.random() * 16 | 0;
        return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
      });
    }

    document.getElementById('uid').value = generateUID();

    function showAlert(msg, type) {
      const box = document.getElementById('alertBox');
      box.textContent = msg;
      box.className = `alert ${type}`;
      box.style.display = 'block';
    }

    async function register() {
      const btn = document.getElementById('registerBtn');
      const uid = document.getElementById('uid').value;
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value.trim();
      const role = 'Customer';

      if (!username || !email || !password || !phone) {
        showAlert('‚ö†Ô∏è All fields are required.', 'error');
        return;
      }

      if (password.length < 6) {
        showAlert('‚ö†Ô∏è Password must be at least 6 characters.', 'error');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span>Creating Account...';

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ uid, username, email, password, phone, role })
        });

        const data = await res.json();

        if (data.success) {
          showAlert('‚úÖ ' + data.message, 'success');
          setTimeout(() => window.location.href = '/login', 1500);
        } else {
          showAlert('‚ùå ' + data.message, 'error');
          btn.disabled = false;
          btn.innerHTML = 'Create Account';
        }
      } catch (err) {
        showAlert('‚ùå Network error. Please try again.', 'error');
        btn.disabled = false;
        btn.innerHTML = 'Create Account';
      }
    }

    // Allow Enter key
    document.addEventListener('keypress', e => {
      if (e.key === 'Enter') register();
    });
  </script>
</body>
</html>
